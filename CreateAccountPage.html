<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Epilogue' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body{
        background-color: #658DF3;
        font-family: 'Epilogue';
        font-weight: 400;
    }
    .sign-up-form{
        padding: 5px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
    }
    .logo{
        margin-top: 50px;
        width: 137px;
        height: 137px;
        display: block;
    }
    h1 {
        color: white;
        font-size: 2.2rem;
    }
    label{
        font-size: 1.1rem;
        padding: 0.5em;
        margin-top: 5px;
        margin-bottom: -5px;
        color: white;

    }
    .input-box{
        max-width: 270px;
        width: 100%;
        height: 40px;
        margin: 8px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        display: grid;
        grid-template-columns: 15% 85%;
        padding: 0 .4rem;
        background-color: #F4F5FE;
        position: relative;
    }
    .input-box i{
        text-align: center;
        line-height: 40px;
        color: #A5ABBD;
        font-size: 1.1rem;
    }
    ::placeholder{
        color: #A5ABBD;
    }
    input{
       font-size: 1.1rem;
       background: none;
       border: none;
       outline: none;
       line-height: 1;
    }
    input[type='checkbox']{
        width: 30px;
        height: 16px;
        margin-top: 5px;
    }
    .signupbutton{
        margin: 30px 0;
        width: 150px;
        height: 50px;
        border-radius: 50px;
        border: none;
        background-color: #0079f4;
        color: white;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: .5s;
    }
    .signupbutton:hover{
        background-color: #3939f4;
    }
    p{
        color: white;
        font-size: 1.1rem;
        margin-top: 10px;
    }
    @media (max-width: 615px){
        form{
            flex-direction: column;
            height: 100%;
        }
    }
</style>
<body>
    <form>
        <div class="sign-up-form">
            <img class="logo" src="/Bilder/groupup_logo_hvit.png">
            <h1>Sign Up</h1>
            <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <i class="fas fa-id-card"></i>
                <input type="text" name="fullname" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <i class="fas fa-at"></i>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password2" placeholder="Confirm Password" required>
            </div>
            <label>
                <input type="checkbox" name="TermsandConditions">I agree to the <a href="#">Terms and Conditions</a>
            </label>
            <div class="button">
                <button type="submit" class="signupbutton">Sign Up</button>
            </div>
            <p>Already have an account? <a href="LoginPage.html">Login</a></p>
        </div>
    </form>
</body>
</html>
