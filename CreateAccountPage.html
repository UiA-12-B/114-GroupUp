<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Epilogue' rel='stylesheet'>
    <link rel="stylesheet" href="UniqueStyles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body2">
    <form name="myform" method="post">
        <div class="form">
            <img class="logo" src="/Bilder/groupup_logo_hvit.png">
            <h1>Sign Up</h1>
            <h4>Please fill in this form to create an account!</h4>
            <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <i class="fas fa-id-card"></i>
                <input type="text" name="fullname" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <i class="fas fa-at"></i>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password2" placeholder="Confirm Password" required>
            </div>
            <label>
                <input type="checkbox" name="TermsandConditions" required>I agree to the <a href="#">Terms of Service</a>
                <p>and <a href="#">Privacy Policy</a></p>
            </label>
            <a href="LoadingPage.html"><input type="submit" class="button" id="SubmitButton"></input></a>
            <p>Already have an account? <a href="index.html">Sign in here</a></p>
        </div>
    </form>
</body>
<script>
    var sbmtBtn = document.getElementById("SubmitButton");
    sbmtBtn.disabled = true; 
    
    function checkFormsValidity(){
      var myforms = document.forms["myform"];   
      if (myforms.checkValidity()) {
        sbmtBtn.disabled = false;
        window.location.href="LoadingPage.html";
      } else {
        sbmtBtn.disabled = true;
      }
    }
    </script>
</html>
