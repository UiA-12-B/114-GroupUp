<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="StyleMaster.css">
    <link rel="stylesheet" href="GenericStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
    .scrollArea{
        display: flex;
        width: 500px;
        overflow-x: hidden;
        padding: 100px;
        margin: auto;
        scroll-behaviour: smooth;
        border-top: solid 1px white;
        border-bottom: solid 1px white;
    }

    .scrollArea .bx{
        flex: 0 0 300px;
        display: inline flex;
        background-color: #2F2BAA;
        margin-right: 80px;
        border-radius: 10%;
        box-shadow: 0 5px 15px 0 rgba(0,0,0, .5);
    }

    .dotContainer{
        text-align: center;
        padding-top: 20px;
        margin-bottom: 100px;
    }

    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: white;
        border-radius: 50%;
        display: inline-block;
        transition: 0.4s ease;
    }

    .active, .dot:hover {
        background-color: #717171;
    }

    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 6px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 50px;
        transition: 0.4s ease;
        user-select: none;
    }

    .next {
        right: 250px;
        border-radius: 3px 0 0 3px;
    }

    .prev{
        left: 250px;
    }

    .prev:hover, .next:hover {
        color: #717171;
        font-size: 52px;
        box-shadow: 0 5px;

    }

    .iconify{
        padding-top: 50px;
        display: block;
        margin: auto;
        text-align: center;
    }

    .navC button {
        position: absolute;
        color: white;
        height: 60px;
        width: 80px;
        border-radius: 14px;
        font-size: 20px;
        text-decoration: none;
        box-shadow: 0px 5px 4px rgba(0, 0, 0, 0.5);
        background-color: rgba(57, 57, 244, 1);
        bottom: 0;
        left: 50%;
        border: none;
        cursor: pointer;
        transform: translate(-50%, -50%);
        margin-bottom: -30px;
    }

    #ico{
    margin-top: -50px;
    }
</style>
<body>
<section class="CategoriesBody">
    <h1 class="pageTitle">Categories</h1>
    <div class="scrollArea">
        <div class="bx">
            <span class="iconify" data-icon="gg:music" style="color: #f8f8f8;" data-height="60"></span>
            <h3 class="categoryTitle">Music</h3>
            <button class="button" type="button">Join</button>

        </div>
        <div class="bx">
            <span class="iconify" data-icon="maki:gaming" style="color: #f8f8f8;" data-height="60"></span>
            <h3 class="categoryTitle">Gaming</h3>
            <button class="button" type="button">Join</button>

        </div>
        <div class="bx">
            <span class="iconify" data-icon="mdi:party-popper" style="color: #f8f8f8;" data-height="60"></span>
            <h3 class="categoryTitle">Party</h3>
            <button class="button" type="button">Join</button>

        </div>
        <div class="bx">
            <span class="iconify" data-icon="gg:gym" style="color: #f8f8f8;" data-height="60"></span>
            <h3 class="categoryTitle">Sport</h3>
            <button class="button" type="button">Join</button>

        </div>
        <div class="bx">
            <span class="iconify" data-icon="bx:bx-camera-movie" style="color: #f8f8f8;" data-height="60"></span>
            <h3 class="categoryTitle">Tv & Movies</h3>
            <button class="button" type="button">Join</button>

        </div>
        <div class="bx">
            <span class="iconify" data-icon="bx:bx-book-alt" style="color: #f8f8f8;" data-height="60"></span>
            <h3 class="categoryTitle">Studies</h3>
            <button class="button" type="button">Join</button>
        </div>
    </div>

    <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
    <a class="next" onclick="plusSlide(1)">&#10095;</a>

    <div class="dotContainer">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>
    <div id="exit" class="overlay2" onclick="closeNav()"></div>
    <div id="myNav" class="overlay">
            <div class="overlay-content">
              <a href="MyActivitiesPage.html">My Activities</a>
              <a href="CategoryListPage.html">Categories</a>
              <a href="ProfilePage.html">Profile</a>
              <a href="SettingsPage.html">Settings</a>
              <a onclick="closeNav()" class="close">Close</a>
              </div>
        </div>
        <div class="navC">
            <button id="open" class="open" onclick="openNav()"><span id="ico" class="iconify" data-icon="gg:menu" data-height="40"></span></button>
        </div>
</section>
<script>
    /* Open */
    function openNav() {
    document.getElementById("myNav").style.display = "block";
    document.getElementById("exit").style.display = "block";
    }

    /* Close */
    function closeNav() {
    document.getElementById("myNav").style.display = "none";
    document.getElementById("exit").style.display = "none";
    }

    /*slide funksjon*/
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlide(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slide = document.getElementsByClassName("bx");
        var dot = document.getElementsByClassName("dot");

    }




</script>
