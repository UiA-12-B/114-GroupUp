<script>
    var KortIndex = 1;
    visKort(KortIndex);

    function pluskort(n) {
        visKort(KortIndex += n);
    }

    function vistKort(n) {
        visKort(KortIndex = n);
    }

    function visKort(n) {
        var i;
        var cards = document.getElementsByClassName("container");
        var dots = document.getElementsByClassName("dot");
        if (n > cards.length) {KortIndex = 1}
        if (n < 1) {KortIndex = cards.length}
        for (i = 0; i < cards.length; i++) {
            cards[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        cards[KortIndex-1].style.display = "block";
        dots[KortIndex-1].className += " active";
    }
    // Får tak i knappen som åpner modalen
    var btn = document.querySelectorAll("button.modal-button");

    // Får tak i alle modals
    var modals = document.querySelectorAll('.modal');

    // Får ta i span element
    var spans = document.getElementsByClassName("lukk");

    // Åpner modal referert i knapp
    for (var i = 0; i < btn.length; i++) {
        btn[i].onclick = function(e) {
            e.preventDefault();
            modal = document.querySelector(e.target.getAttribute("href"));
            modal.style.display = "block";
        }
    }

    // Lukker element når du trykker på x (Bruker ikke denne)
    for (var i = 0; i < spans.length; i++) {
        spans[i].onclick = function() {
            for (var index in modals) {
                if (typeof modals[index].style !== 'undefined') modals[index].style.display = "none";
            }
        }
    }

    // Lukkes når du trykker utenfor modal
    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            for (var index in modals) {
                if (typeof modals[index].style !== 'undefined') modals[index].style.display = "none";
            }
        }
    }
</script>
