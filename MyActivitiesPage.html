<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyActivities</title>
    <link rel="stylesheet" href="UniqueStyles.css">
    <link rel="stylesheet" href="GenericStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="MyActivitiesContainer">
        <h1 class="pageTitle">My Activities</h1>
        <div class="MyActivitiesCategoryBox">
            <h2 class="subTitle">Categories</h2>
            <div class="MyActivitiesCategoryBox">
                <h3 class="categoryTitle">Title</h3>
                <button class="button">Open</button>
            </div>
        </div>
        <div class="MyActivitiesJoinedEventField">
            <h2 class="subTitle">Joined Events</h2>
            <div class="MyActivitiesEventScroll">
                <div class="MyActivitiesEvent">
                    <h3 class="eventTitle">Title</h3>
                    <p class="MyActivitiesEventDate">Date</p>
                    <p class="MyActivitiesEventTime">Time</p>
                    <p class="MyActivitiesEventPlace">Place</p>
                    <button class="button">Remove</button>
                </div>
            </div>
        </div>
        <div class="MyActivitiesMyEventsField">
            <h2 class="subTitle">My Events</h2>
            <div class="MyActivitiesEventScroll">
                <div class="MyActivitiesEvent">
                    <h3 class="eventTitle">Title</h3>
                    <p class="MyActivitiesEventDate">Date</p>
                    <p class="MyActivitiesEventTime">Time</p>
                    <p class="MyActivitiesEventPlace">Place</p>
                    <button class="button">Edit</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
