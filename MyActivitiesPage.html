<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyActivities</title>
    <link rel="stylesheet" href="UniqueStyles.css">
    <link rel="stylesheet" href="GenericStyles.css">
    <link rel="stylesheet" href="StyleMaster.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="MyActivitiesContainer">
        <h1 class="pageTitle">My Activities</h1>
        <div class="MyActivitiesCategoryBox">
            <h2 class="subTitle">Categories</h2>
            <div class="MyActivitiesCategoryBox">
                <h3 class="categoryTitle">Title</h3>
                <button class="button">Open</button>
            </div>
        </div>
        <div class="MyActivitiesJoinedEventField">
            <h2 class="subTitle">Joined Events</h2>
            <div class="MyActivitiesEventScroll">
                <div class="MyActivitiesEvent">
                    <h3 class="eventTitle">Title</h3>
                    <p class="MyActivitiesEventDate">Date</p>
                    <p class="MyActivitiesEventTime">Time</p>
                    <p class="MyActivitiesEventPlace">Place</p>
                    <button class="button">Remove</button>
                </div>
            </div>
        </div>
        <div class="MyActivitiesMyEventsField">
            <h2 class="subTitle">My Events</h2>
            <div class="MyActivitiesEventScroll">
                <div class="MyActivitiesEvent">
                    <h3 class="eventTitle">Title</h3>
                    <p class="MyActivitiesEventDate">Date</p>
                    <p class="MyActivitiesEventTime">Time</p>
                    <p class="MyActivitiesEventPlace">Place</p>
                    <button class="button">Edit</button>
                </div>
            </div>
        </div>
    </section>
    <!--Nav Bar-->
<div id="exit" class="overlay2" onclick="closeNav()"></div>
<div id="myNav" class="overlay">
    <div class="overlay-content">
      <a href="MyActivitiesPage.html">My Activities</a>
      <a href="CategoryListPage.html">Categories</a>
      <a href="ProfilePage.html">Profile</a>
      <a href="SettingsPage.html">Settings</a>
      <a onclick="closeNav()" class="close" style="cursor: pointer;">Close</a>
    </div>
</div>

<div id="exitC" class="overlay2" onclick="closeCreate()"></div>
<div id="myCreate" class="overlay">
    <div class="overlay-content">
      <h1>Create Event</h1>

      <a onclick="closeCreate()" class="close" style="cursor: pointer;">Close</a>
    </div>
</div>

<div class="nav">
    <a href="CategoryListPage.html"><button style="margin-right: 20px;" id="open" class="open"><span class="iconify" data-icon="el:group" data-height="40"></span></button></a>

    <button id="open" class="open" onclick="openNav()"><span class="iconify" data-icon="gg:menu" data-height="40"></span></button>
    
    <button id="open" class="open" onclick="openCreate()" style="margin-left: 20px;"><span class="iconify" data-icon="gg:math-plus" data-height="40"></span></button>

<script>
/* Open */
function openNav() {
document.getElementById("myNav").style.display = "block";
document.getElementById("exit").style.display = "block";
}

/* Close */
function closeNav() {
document.getElementById("myNav").style.display = "none";
document.getElementById("exit").style.display = "none";
}

/* Nav bar end */

/* Open */
function openCreate() {
document.getElementById("myCreate").style.display = "block";
document.getElementById("exitC").style.display = "block";
}

/* Close */
function closeCreate() {
document.getElementById("myCreate").style.display = "none";
document.getElementById("exitC").style.display = "none";
}


</script>
<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</body>
</html>
