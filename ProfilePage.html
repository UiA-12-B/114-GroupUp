<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="stylesheet" href="UniqueStyles.css">
    <link rel="stylesheet" href="GenericStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
<!--My Profile Page Start-->
    <section class="ProfileContainer" id="ProfileContainer">
        <h1 class="pageTitle">Profile</h1>
        <div class="ProfileImageField">
            <img class="ProfilePicture" src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
            <div class="ProfileNameField">
                <p class="ProfileName">Ulrik Hannsen</p>
                <p class="ProfileStatus">UiA - Student</p>
            </div>
        </div>
        <div class="ProfileInformationField">
            <p style="padding: 40px; border: 2px solid black;">Bio</p>
        </div>
        <div class="ProfileEventField">
            <div class="ProfileCreatedEvents">
                <h3 class="ProfileCreatedEvents">Created Events</h3>
                <h3 class="ProfileCreatedEventsNumber">12</h3>
            </div>
            <div class="ProfileJoinedEvents">
                <h3 class="ProfileJoinedEvents">Joined Events</h3>
                <h3 class="ProfileJoinedEventsNumber">8</h3>
            </div>
        </div>
        <button class="button" type="button" onclick="editProfile()">Edit</button>
        <a href="index.html.html"><button class="button" type="button">Logout</button></a>
    </section>
<!--My Profile Page End-->

<!--Edit Profile Page Start-->
    <section class="ProfileEditField" id="EditProfileField" style="display:none;">
        <form id="EditProfileForm">
            <h1>Edit Profile</h1>
            <div class="PersonalDetailField">
                <h3 class="PersonalDetailsTitle">Personal Details</h3>
                <label>Change Profile Picture</label>
                <input type="image" src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="ProfileEditImageButton">
                <label for="ProfileNameBox">Full Name</label>
                <input type="text" style="width: 250px; color: black" id="ProfileNameBox">
                <label for="ProfileStatusBox">Status</label>
                <input type="text" style="width: 250px; color: black" id="ProfileStatusBox">
                <label for="ProfileBio"> Bio</label>
                <input type="text" style="width: 250px; height: 150px; color: black" id="ProfileBio">
                <button class="button" type="button" onclick="submitProfileEdit()">Submit</button>
            </div>
        </form>
    </section>
<!--Edit Profile Page End-->

<!--Nav Bar-->
<div id="exit" class="overlay2" onclick="closeNav()"></div>
<div id="myNav" class="overlay">
    <div class="overlay-content">
      <a href="MyActivitiesPage.html">My Activities</a>
      <a href="CategoryListPage.html">Categories</a>
      <a href="ProfilePage.html">Profile</a>
      <a href="SettingsPage.html">Settings</a>
      <a href="NotificationsPage.html">Notifications</a>
      <a onclick="closeNav()" class="close">Close</a>
    </div>
</div>
<div class="nav">
    <button id="open" class="open" onclick="openNav()"><span class="iconify" data-icon="gg:menu" data-height="40"></span></button>
    
</body>
<script>
    function editProfile() {
        document.getElementById('ProfileContainer').style.display = "none";
        document.getElementById('EditProfileField').style.display = "flex";
    }

    function submitProfileEdit(){
        document.getElementById('ProfileContainer').style.display = "flex";
        document.getElementById('EditProfileField').style.display = "none";
    }

    /* Open */
    function openNav() {
    document.getElementById("myNav").style.display = "block";
    document.getElementById("exit").style.display = "block";
    }

    /* Close */
    function closeNav() {
    document.getElementById("myNav").style.display = "none";
    document.getElementById("exit").style.display = "none";
    }

</script>

<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</html>
