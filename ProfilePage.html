<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProfilePage</title>
    <link rel="stylesheet" href="StyleMaster.css">

</head>
<body>
    <div class="ProfileContainer" id="ProfileContainer" style="display:">
        <h1 class="ProfileTitle">Profile</h1>
        <div class="ProfileImaigeField">
            <img class="ProfilePicture" src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
            <div class="ProfileNameField">
                <h2 class="ProfileName">Ola Nordmann</h2>
                <h4 class="ProfileStatus">UiA - Student</h4>
            </div>
        </div>
        <div class="ProfileInformationField">
            <p style="padding: 40px; border: 2px solid black;">Bio</p>
        </div>
        <div class="ProfileEventField">
            <div class="CreatedEvents">
                <h3 class="ProfileCreatedEvents">Created Events</h3>
                <h3 class="ProfileCreatedEventsNumber">12</h3>
            </div>
            <div class="ProfileJoinedEvents">
                <h3 class="ProfileJoinedEvents">Joined Events</h3>
                <h3 class="ProfileJoinedEventsNumber">8</h3>
            </div>

        </div>
        <button class="ProfileEditButton" type="button" onclick="editProfile()">Edit</button>
    </div>
    <div class="ProfileEditField" id="EditProfileField" style="display:none;">
        <form>
            <h2>Edit Profile</h2>
            <div class="PersonalDetailField">
                <h3 class="PersonalDetailsTitle">Personal Details</h3>
                <label>Change Profile Picture</label>
                <input type="image" src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="ProfileEditImageButton">
                <label for="ProfileNameBox">Full Name</label>
                <input type="text" style="width: 200px" id="ProfileNameBox">
                <label for="ProfileStatusBox">Status</label>
                <input type="text" style="width: 200px" id="ProfileStatusBox">
                <label for="ProfileBio"> Bio</label>
                <input type="text" style="width: 250px; height: 200px" id="ProfileBio">
                <button class="ProfileEditButton" type="button" onclick="submitProfileEdit()">Submit</button>
            </div>
        </form>
    </div>
</body>
<script>
    function editProfile() {
        document.getElementById('EditProfileField').style.display = "block";
        document.getElementById('ProfileContainer').style.display = "none";
    }

    function submitProfileEdit(){
        document.getElementById('ProfileContainer').style.display = "block";
        document.getElementById('EditProfileField').style.display = "none";
    }
</script>
</html>
